<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BerlinJS Meteor.js Demo</title>
</head>

<body>
  
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h1>BerlinJS Meteor.js Demo</h1>
        
        <p>This application needs most basic Facebook permissions. I need only your name and picture. I won't publish anything on your wall.</p>
        <p>You can easily remove it from you Facebook applications right after the demo.</p>
        
        {{loginButtons}}
        
        {{#if currentUser}}
          {{> allUsers}}
        {{/if}}
        
      </div>
    </div>
  </div>

</body>


<template name="allUsers">
  <h3>All users:</h3>
  <ul>
  {{#each users}}
    <li>
      <img src="{{profile.picture}}" alt="picture">
      <span>{{profile.name}}</span>
    </li>    
  {{/each}}
  </ul>
  
</template>
